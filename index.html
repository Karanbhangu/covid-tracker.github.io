<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid tracker || Karan Bhangu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LIVE COVID CASES TRACKER</h1>
        <br>
        <input type="text" id="query" placeholder="Enter your country" onkeyup="querysearch()">
        <br>
        <table id="table">
            <tr>
                <th>country</th>
                <th>infected</th>
                <th>recovered</th>
                <th>tested</th>
            </tr>
        </table>
    </div>
</body>
<script src="app.js"></script>
</html>
